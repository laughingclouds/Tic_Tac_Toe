<p>Current player: {{player}}</p>
<button (click)="newGame()">Start a new game</button>

<h2 *ngIf="winner">
    Player {{winner}} won the game!
</h2>

<main>
    <div class="wrapper">
        <app-square *ngFor="let val of squares; index as i" class="wrapper-{{i}} h-50" [value]="val" (click)="makeMove(i)"></app-square>
    </div>
</main>
