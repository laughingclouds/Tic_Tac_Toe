<main>
    <div class="d-flex flex-column align-items-center position-absolute top-50 start-50 translate-middle">
        <p>Current player: {{player}}</p>

        <p *ngIf="winner">
            Player {{winner}} won the game!
        </p>


        <div class="wrapper">
            <app-square *ngFor="let val of squares; index as i" class="wrapper-{{i}}" [value]="val" (click)="makeMove(i)"></app-square>
        </div>

        <button class="btn btn-light btn-lg" (click)="newGame()">Start a new game</button>
    </div>
</main>
