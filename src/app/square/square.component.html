<button class="h-100 w-100 btn btn-light btn-lg bg-dark" *ngIf="!value">{{value}}</button>
<button class="h-100 w-100 btn btn-light btn-lg" mat-raised-button color="primary" *ngIf="value == 'X'">{{value}}</button>
<button class="h-100 w-100 btn btn-light btn-lg" mat-raised-button color="primary" *ngIf="value == 'O'">{{value}}</button>
